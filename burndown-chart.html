<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="patternfly_bundle/patternfly/dist/css/patternfly.min.css">
    <link rel="stylesheet" href="patternfly_bundle/patternfly/dist/css/patternfly-additions.min.css">

    <link rel="stylesheet" href="patternfly_bundle/bpo.css">


    <!-- jQuery -->
    <script src="patternfly_bundle/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="patternfly_bundle/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- C3, D3 - Charting Libraries -->
    <script src="patternfly_bundle/c3/c3.min.js"></script>
    <script src="patternfly_bundle/d3/d3.min.js"></script>

    <!-- Datatables, jQuery Grid Component -->
    <!-- Note: jquery.dataTables.js must occur in the html source before patternfly*.js.-->
    <script src="patternfly_bundle/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="patternfly_bundle/datatables-colvis/js/dataTables.colVis.js"></script>
    <script src="patternfly_bundle/datatables-colreorder/js/dataTables.colReorder.js"></script>

    <!-- PatternFly Custom Componets -  Sidebar, Popovers and Datatables Customizations -->
    <!-- Note: jquery.dataTables.js must occur in the html source before patternfly*.js.-->
    <script src="patternfly_bundle/patternfly/dist/js/patternfly.min.js"></script>

    <!-- Bootstrap Combobox -->
    <script src="patternfly_bundle/bootstrap-combobox/js/bootstrap-combobox.js"></script>

    <!-- Bootstrap Date Picker -->
    <script src="patternfly_bundle/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

    <!-- Bootstrap Date Time Picker - requires Moment -->
    <script src="patternfly_bundle/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>

    <!-- Bootstrap Select -->
    <script src="patternfly_bundle/bootstrap-select/dist/js/bootstrap-select.min.js"></script>

    <!-- Bootstrap Switch -->
    <script src="patternfly_bundle/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>

    <!-- Bootstrap Touchspin -->
    <script src="patternfly_bundle/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>

    <!-- Bootstrap Tree View -->
    <script src="patternfly_bundle/bootstrap-treeview/dist/bootstrap-treeview.min.js"></script>

    <!-- Google Code Prettify - Syntax highlighting of code snippets -->
    <script src="patternfly_bundle/google-code-prettify/bin/prettify.min.js"></script>

    <!-- MatchHeight - Used to make sure dashboard cards are the same height -->
    <script src="patternfly_bundle/matchHeight/jquery.matchHeight-min.js"></script>

    <!-- Moment - required by Bootstrap Date Time Picker -->
    <script src="patternfly_bundle/moment/min/moment.min.js"></script>

    <!-- Angular Application? You May Want to Consider Pulling Angular-PatternFly And Angular-UI Bootstrap instead of bootstrap.js -->
    <!-- See https://github.com/patternfly/angular-patternfly for more information -->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <a class="navbar-brand" href=""><strong>Trello Reporter</strong></a>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href=""><span class="pficon pficon-user"></span> Adam Samalik</a>
          </li>
        </ul>
      </div>
    </nav>


    <div class="container">
      <h2 style="margin-bottom: 20px"><a href="">Boards</a> / <a href="">Modularity</a> / <strong>Burndown Chart</strong></h2>

      <!-- Please place the chart right into this panel -->
      <div class="panel panel-default">
        <br><br><br><br><br><br><br><br>Chart<br><br><br><br><br><br><br><br><br><br>
      </div>

      <hr>
      <form class="form-horizontal">
        <div class="row">
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Timeline</h3>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label for="id_sprint" class="col-sm-5 control-label">Sprint:</label>
                  <div class="col-sm-7">
                    <select class="form-control" id="id_sprint" name="sprint">
                      <option value="" selected="selected">Custom date range</option>
                      <option value="149">Sprint 12 (2016-08-25 10:00 UTC - 2016-09-05 12:00 UTC)</option>
                      <option value="148">Sprint 11 (2016-08-10 08:37 UTC - 2016-08-22 06:00 UTC)</option>
                      <option value="147">Sprint 10 (2016-07-11 09:10 UTC - 2016-08-08 10:00 UTC)</option>
                      <option value="146">Sprint 9 (2016-06-29 11:28 UTC - 2016-07-11 10:00 UTC)</option>
                      <option value="145">Sprint 8 (2016-06-13 12:27 UTC - 2016-06-27 10:00 UTC)</option>
                      <option value="144">Sprint 7 (2016-04-13 12:04 UTC - 2016-06-13 16:00 UTC)</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="id_from_dt" class="col-sm-5 control-label">From:</label>
                  <div class="col-sm-7">
                    <input class="datepicker form-control" id="id_from_dt" name="from_dt" type="text" value="2016-08-28">
                  </div>
                </div>
                <div class="form-group">
                  <label for="id_to_dt" class="col-sm-5 control-label">To:</label>
                  <div class="col-sm-7">
                    <input class="datepicker form-control" id="id_to_dt" name="to_dt" type="text" value="2016-09-27">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Trello Columns</h3>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label class="col-sm-5 control-label">Workflow:</label>
                  <div class="col-sm-7">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> References
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> New
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Backlog
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input checked type="checkbox"> Next
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input checked type="checkbox"> In Progress
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Waiting for Upstream
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Completed
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <input id="submit-button" class="btn btn-primary pull-right" type="button" value="Apply Settings">
          </div>
        </div>
      </form>
      <hr>

    </div>
  </body>
</html>
